{% extends "neutrovisinternal/login_layout.html" %}
{% load static %}


{% block body %}
<section class="vh-80 mt-5">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'neutrovisinternal/login_brand.jpeg' %}"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="text-center text-lg-start mb-4 pt-2">
                    <h2 class="display-4" style="text-align: center;">Neutrovis Intranet</h2>
                    <h4 style="text-align: center;">Password Reset Confirm</h4>
                </div>
                <form action="/password_change" method="post">
                    {% csrf_token %}
                    <h4>Please enter your new password.</h4>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="new_password1" name="new_password1">
                        <label for="new_password1">New Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="new_password2" name="new_password2">
                        <label for="new_password2">New Password Comfirmation</label>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-outline-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
